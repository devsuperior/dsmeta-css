<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DSMeta</title>

    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <div class="dsmeta-logo-container">
        <img src="img/logo.svg" alt="DSMeta" />

            <div>
              <table class="dsmeta-sales-table">
                <thead>
                  <tr>
                    <th class="tc992">ID</th>
                    <th class="tc576">Data</th>
                    <th>Vendedor</th>
                    <th class="tc992">Visitas</th>
                    <th class="tc992">Vendas</th>
                    <th>Total</th>
                    <th>Notificar</th>
                  </tr>
                </thead>
                <tbody>

                      <div class="dsmeta-btn-container">
                        <div class="dsmeta-red-btn">
                          <img
                            src="img/notification-icon.svg"

                  <tr>

                    <td class="tc992">15</td>
                    <td class="tc992">11</td>
                    <td>R$ 55300.00</td>
                    <td>
                      <div class="dsmeta-btn-container">
                        <div class="dsmeta-red-btn">
                          <img
                            src="img/notification-icon.svg"
                            alt="Notificar"
                          />
                        </div>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </section>
    </main>

</html>
